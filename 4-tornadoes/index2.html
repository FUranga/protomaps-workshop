<html>

<head>
    <title>Protomaps - Parade</title>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/maplibre-gl@^5.2.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@^5.2.0/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/pmtiles@4.2.1/dist/pmtiles.js"></script>
    <script src="https://unpkg.com/@protomaps/basemaps@5.0.0/dist/basemaps.js"></script>
    <style>
        body {
            margin: 0;
        }

        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script type="text/javascript">
        let protocol = new pmtiles.Protocol();
        maplibregl.addProtocol("pmtiles", protocol.tile);

        const map = new maplibregl.Map({
            container: "map",
            zoom: 10,
            center: [-73.96, 40.70],
            style: {
                sources: {
                    "protomaps": {
                        type: "vector",
                        url: "https://api.protomaps.com/styles/v5/light/en.json?key=8a5da0b18dde352d"
                    },
                    "tornado-paths": {
                        type: "vector",
                        url: "pmtiles://./tornadoes.pmtiles",
                    }

                }
            },
            layers: [
                ...basemaps.layers("protomaps", basemaps.namedFlavor("white"), { lang: "en" }),
                {
                    id: "tornado-layer",
                    type: "line",
                    source: "tornado-paths",
                    'source-layer': 'tornadoes19502023',
                    paint: {
                        "line-color": "red",
                        "line-width": 1,
                    },
                },
            ]
        });
